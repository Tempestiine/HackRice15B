<!DOCTYPE html>
<!-- this declaration tells the browser ur using HTML5 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- the charset defines how text is encoded. UTF-8 supports all characters. -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- this makes the page responsive on all screen sizes -->

  <title>Immigrant Currency Translator</title>
  <!-- the title appears in the browser tab -->

  <link rel="stylesheet" href="style.css" />
  <!-- this line links an external CSS file that contains styling rules -->
</head>

<body>
  <!-- the content inside <body> is what gets displayed on the page -->

<div class="converter-ui">
  <div class="input-group">
    <label for="amount-input">Amount</label>
    <input type="number" id="amount-input" placeholder="100.00" />
  </div>

  <div class="currency-selectors">
    <div class="input-group">
      <label for="from-currency">From</label>
      <select id="from-currency">
        <option value="USD">USD - United States Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="MXN">MXN - Mexican Peso</option>
      </select>
    </div>

    <div class="input-group">
      <label for="to-currency">To</label>
      <select id="to-currency">
        <option value="INR">INR - Indian Rupee</option>
        <option value="MXN">MXN - Mexican Peso</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="MXN">MXN - Mexican Peso</option>
      </select>
    </div>
  </div>

  <button id="convert-btn">Convert</button>
</div>

<div id="result-display">
  </div>

  <script src="script.js"></script>
  <!-- This loads your JavaScript file, which controls the dynamic behavior of the page -->
</body>
</html>
